spring.application.name=service-config-client
server.port=9003
eureka.client.service-url.defaultZone:http://ctzeng:123456@localhost:8761/eureka/
#自定义Eureka的InstanceID
eureka.instance.instance-id=${spring.application.name}:${spring.cloud.client.ip-address}:${spring.application.instance_id:${server.port}}
#使用ip进行注册
eureka.instance.prefer-ip-address=true
#获取配置文件的名称
spring.cloud.config.name=config
#获取配置的策略
spring.cloud.config.profile=pro
#获取配置文件的分支，默认是master。如果是是本地获取的话，则无用。
spring.cloud.config.label=master
#开启配置信息发现
spring.cloud.config.discovery.enabled=true
#指定配置中心的service-id，便于扩展为高可用配置集群
spring.cloud.config.discovery.service-id=service-config



